<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .export-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .export-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .time-range {
      margin-bottom: 15px;
    }
    
    .time-range label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .time-range select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    
    .btn-primary {
      background: #28a745;
      color: white;
    }
    
    .btn-primary:hover {
      background: #218838;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 12px;
      text-align: center;
    }
    
    .status-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
    }
    
    .status-error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
    }
    
    .status-info {
      background: rgba(23, 162, 184, 0.2);
      border: 1px solid #17a2b8;
    }
    
    .privacy-note {
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
      margin-top: 15px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }
    
    .icon {
      font-size: 16px;
      margin-right: 5px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è History Map Exporter</h1>
    <p>Export your browsing history for visualization</p>
  </div>

  <div id="main-content">
    <div class="export-section">
      <div class="time-range">
        <label for="timeRange">üìÖ Time Range:</label>
        <select id="timeRange">
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
          <option value="90" selected>Last 3 months</option>
          <option value="365">Last year</option>
          <option value="all">All time</option>
        </select>
      </div>
      
      <div class="export-options">
        <button id="exportToFile" class="btn btn-primary">
          <span class="icon">üíæ</span>Export to File
        </button>
        
        <button id="sendToWebApp" class="btn btn-secondary">
          <span class="icon">üöÄ</span>Send to Web App
        </button>
      </div>
    </div>

    <div id="status" style="display: none;"></div>
    
    <div class="privacy-note">
      üîí Your data never leaves your device. All processing is done locally for maximum privacy.
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Exporting your history...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
